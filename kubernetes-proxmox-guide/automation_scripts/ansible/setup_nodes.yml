---
# =============================================================================
# Ansible Playbook: Prepare Ubuntu 24.04 LTS Nodes for Kubernetes
# =============================================================================
# This playbook automates the preparation of all nodes in the cluster.
# It installs containerd, kubeadm, kubelet, and kubectl, and configures
# the necessary kernel modules and sysctl settings.
#
# Usage: ansible-playbook -i inventory.ini setup_nodes.yml
# =============================================================================

- name: Prepare all Kubernetes nodes
  hosts: k8s_cluster
  become: yes
  vars:
    kubernetes_version: "1.30"
    containerd_version: "1.7.*"

  tasks:
    # --- System Updates ---
    - name: Update apt package cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Upgrade all packages to the latest version
      apt:
        upgrade: dist

    # --- Install Prerequisites ---
    - name: Install required system packages
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - open-iscsi # Required for Longhorn
          - nfs-common # Required for NFS-based storage
          - software-properties-common
        state: present

    # --- Kernel Modules ---
    - name: Ensure kernel modules config file exists
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter
        owner: root
        group: root
        mode: '0644'

    - name: Load overlay kernel module
      modprobe:
        name: overlay
        state: present

    - name: Load br_netfilter kernel module
      modprobe:
        name: br_netfilter
        state: present

    # --- Sysctl Settings ---
    - name: Set required sysctl parameters for Kubernetes networking
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1
        owner: root
        group: root
        mode: '0644'

    - name: Apply sysctl parameters
      command: sysctl --system

    # --- Install and Configure containerd ---
    - name: Install containerd
      apt:
        name: "containerd={{ containerd_version }}"
        state: present

    - name: Create containerd config directory
      file:
        path: /etc/containerd
        state: directory
        mode: '0755'

    - name: Generate default containerd config
      shell: containerd config default > /etc/containerd/config.toml
      args:
        creates: /etc/containerd/config.toml

    - name: Enable SystemdCgroup in containerd config
      replace:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup = false'
        replace: 'SystemdCgroup = true'

    - name: Enable and restart containerd
      systemd:
        name: containerd
        state: restarted
        enabled: yes
        daemon_reload: yes

    # --- Install Kubernetes Components ---
    - name: Create keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Kubernetes apt key
      shell: >
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version }}/deb/Release.key
        | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg --yes
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Add Kubernetes apt repository
      copy:
        dest: /etc/apt/sources.list.d/kubernetes.list
        content: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v{{ kubernetes_version }}/deb/ /"
        owner: root
        group: root
        mode: '0644'

    - name: Update apt cache after adding Kubernetes repo
      apt:
        update_cache: yes

    - name: Install kubelet, kubeadm, and kubectl
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present

    - name: Hold kubelet, kubeadm, and kubectl at current version
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop:
        - kubelet
        - kubeadm
        - kubectl

    - name: Enable kubelet service
      systemd:
        name: kubelet
        enabled: yes

    # --- Final Verification ---
    - name: Verify kubeadm is installed
      command: kubeadm version
      register: kubeadm_version
      changed_when: false

    - name: Display kubeadm version
      debug:
        msg: "{{ kubeadm_version.stdout }}"
