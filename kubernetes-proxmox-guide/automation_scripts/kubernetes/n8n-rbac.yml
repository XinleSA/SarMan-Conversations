apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: n8n-role
  namespace: n8n-automation
rules:
- apiGroups: [""]
  resources: ["serviceaccounts/token"]
  verbs: ["create"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: n8n-rolebinding
  namespace: n8n-automation
subjects:
- kind: ServiceAccount
  name: n8n-sa
  namespace: n8n-automation
roleRef:
  kind: Role
  name: n8n-role
  apiGroup: rbac.authorization.k8s.io
